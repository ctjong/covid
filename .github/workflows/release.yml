# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Release

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clone, checkout release, merge master
      run: |
        git init
        git remote add origin https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/ctjong/covid.git
        git config --global user.name $GITHUB_ACTOR
        git fetch
        git pull origin master
        git checkout release
        git merge --squash master
        
    - name: yarn build
      run: |
        yarn
        yarn build
        cp -r build/* .		
        rm -rf build	
        
    - name: Commit
      run: |
        git add --all .
        git commit -m "release `date -u`"
        git push origin release

